<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 429 - Demasiadas solicitudes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Redireccionar después de 10 segundos
        setTimeout(function() {
            window.location.href = "{{ url_for('auth_bp.login') }}";
        }, 50000); // 10000 milisegundos = 10 segundos
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold text-red-600 mb-4">Bloqueo de cuenta</h1>
        <p class="text-gray-700 text-lg mb-6">
            Has excedido el límite de solicitudes. Por favor, espera unos momentos.
        </p>
        <p class="text-gray-600">
            Serás redirigido automáticamente a la página de inicio de sesión en <span id="countdown" class="font-bold">60</span> segundos.
        </p>
    </div>

    <script>
        // Contador regresivo
        let timeLeft = 60;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
