<div id="insumos-content" class="space-y-6">
    <div class="flex justify-end">
        <button onclick="toggleForm()" 
                class="bg-[#8A5114] text-white px-4 py-2 rounded-lg hover:bg-[#6D3E0F]">
            + Agregar Insumo
        </button>
    </div>
    <div id="form-insumos" class="bg-white p-6 rounded-lg shadow-md hidden">
        <form method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="nombre_insumo" class="block text-sm font-medium text-gray-700">Nombre:</label>
                <input id="nombre_insumo" type="text" class="mt-1 block w-full rounded-md border border-gray-300 p-2">
            </div>
            <div>
                <label for="descripcion_insumo" class="block text-sm font-medium text-gray-700">Descripci&oacute;n:</label>
                <input id="descripcion_insumo" type="text" class="mt-1 block w-full rounded-md border border-gray-300 p-2">
            </div>
            <div>
                <label for="unidad_insumo" class="block text-sm font-medium text-gray-700">Unidad:</label>
                <select id="unidad_insumo" class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                    <option value="kg">Kilogramos (kg)</option>
                    <option value="g">Gramos (g)</option>
                    <option value="lb">Libras (lb)</option>
                    <option value="oz">Onzas (oz)</option>
                </select>
            </div>
            <div>
                <label for="estatus_insumo" class="block text-sm font-medium text-gray-700">Estatus:</label>
                <select id="estatus_insumo" class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="mt-6 flex justify-end space-x-4">
            <button type="button" onclick="toggleForm()" 
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                Cancelar
            </button>
            <button class="bg-[#8A5114] text-white px-4 py-2 rounded-lg hover:bg-[#6D3E0F] cursor-pointer">Guardar</button>
        </div>
        </form>
</div>
