<div class="container mx-auto">
    <div class="flex h-auto m-1 gap-4">
        <!-- Columna Izquierda -->
        <div class="w-1/2 border-2 border-[#efe6dc] p-4 rounded-xl h-[600px]">
            <div class="h-full overflow-y-auto overflow-x-auto">
                <table class="w-full table-auto border-collapse rounded-t-lg">
                    <thead>
                        <tr class="bg-[#efe6dc] align-middle">
                            <th class="p-2 text-center text-[#915A17]">PRODUCTO</th>
                            <th class="p-2 text-center text-[#915A17]">PRECIO</th>
                            <th class="p-2 text-center text-[#915A17]">CANTIDAD</th>
                            <th class="p-2 text-center text-[#915A17]">TIPO VENTA</th>
                            <th class="p-2 text-center text-[#915A17]">SUBTOTAL</th>
                            <th class="p-2 text-center text-[#915A17]">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_producto">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Columna Derecha -->
        <div class="w-1/2 border-2 border-[#efe6dc] p-4 rounded-xl h-[600px] flex flex-col">
            <!-- Campo de búsqueda -->
            <div class="relative w-96 mx-auto mb-4 flex-shrink-0">
                <input type="text" name="buscar" placeholder="Buscar..." oninput="filtrarCards()"
                    class="w-full pl-4 pr-10 py-1 border border-[#8A5114] rounded-full">

                <!-- Icono de lupa -->
                <div class="absolute right-3 top-1/2 pt-1 transform -translate-y-1/2">
                    <img src="./../../../static/images/magnifying glass.png" class="w-6 h-6">
                </div>
            </div>

            <!-- Seccion de tipo de venta -->
            <div class="mb-6 flex-shrink-0 overflow-x-auto">
                <fieldset>
                    <div class="flex gap-4 justify-between">
                        <!-- Radio Button Piezas -->
                        <label class="relative flex items-center">
                            <input type="radio" name="tipoVenta" value="piezas" checked
                                class="absolute opacity-0 w-0 h-0 peer cursor-pointer">
                            <span
                                class="px-4 py-2 border rounded-full border-gray-300 peer-checked:bg-[#efe6dc] peer-checked:border-[#d4c8bb] transition-colors cursor-pointer">
                                Piezas
                            </span>
                        </label>

                        <!-- Radio Button Gramaje -->
                        <label class="relative flex items-center">
                            <input type="radio" name="tipoVenta" value="gramaje"
                                class="absolute opacity-0 w-0 h-0 peer cursor-pointer">
                            <span
                                class="px-4 py-2 border rounded-full border-gray-300 peer-checked:bg-[#efe6dc] peer-checked:border-[#d4c8bb] transition-colors cursor-pointer">
                                Gramaje
                            </span>
                        </label>

                        <!-- Radio Button Paquete 1 Kg -->
                        <label class="relative flex items-center">
                            <input type="radio" name="tipoVenta" value="kilo"
                                class="absolute opacity-0 w-0 h-0 peer cursor-pointer">
                            <span
                                class="px-4 py-2 border rounded-full border-gray-300 peer-checked:bg-[#efe6dc] peer-checked:border-[#d4c8bb] transition-colors cursor-pointer">
                                Paquete 1 Kg
                            </span>
                        </label>

                        <!-- Radio Button 1/2 Kg -->
                        <label class="relative flex items-center">
                            <input type="radio" name="tipoVenta" value="medio"
                                class="absolute opacity-0 w-0 h-0 peer cursor-pointer">
                            <span
                                class="px-4 py-2 border rounded-full border-gray-300 peer-checked:bg-[#efe6dc] peer-checked:border-[#d4c8bb] transition-colors cursor-pointer">
                                Paquete 1/2 Kg
                            </span>
                        </label>
                    </div>
                </fieldset>
            </div>

            <!-- Seccion de cards -->
            <div class="flex-1 overflow-y-auto">
                <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1  gap-4 pr-2"
                    id="galletas-container">
                    <!-- Aqui van las cards de las galletas -->
                </div>
            </div>
        </div>
    </div>

    <!-- Seccion de boton de crear compra y de descuento -->
    <div class="w-full shadow-lg">
        <div class="grid grid-cols-3 justify-between gap-4">
            <div>
                <!-- Totalde venta -->
                <label id="total-general">$0.00</label>
            </div>

            <div>
                <!-- Input descuento -->
                <div class="flex items-center gap-2">
                    <input id="descuento" type="number" placeholder="% Descuento" min="1" max="100" step="0.1"
                        oninput="recalcTotal()"
                        class="w-full py-1 px-3 border border-[#8A5114] rounded-full focus:ring-2 focus:ring-[#efe6dc]">
                </div>
            </div>

            <div>
                <!-- Botón guardar -->
                <button type="submit" id="btn-agregar" onclick="registrarVenta()" disabled
                    class="py-2 bg-[#895645] text-white rounded-full border border-[#301e1a] font-medium flex items-center justify-center gap-2 hover:bg-[#a46a52] cursor-pointer">
                    <img src="../../../static/images/shoping car.png" class="w-5 h-5">
                    Guardar Venta
                </button>
            </div>
        </div>
    </div>

    <!-- loader -->
    <div id="loader" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center" hidden>
        <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center">
            <img src="../../../static/images/LogoGalleto.png" alt="Cargando..." class="h-16 w-16 animate-spin">
            <span class="mt-4 text-gray-700 font-semibold">Cargando...</span>
        </div>
    </div>
</div>
