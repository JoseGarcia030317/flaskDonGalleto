<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Don Galleto</title>
  <link rel="icon" href="../static/images/LogoGalletaPequeña.png">
  <link rel="stylesheet" href="../static/src/output.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen">
  <!-- Sidebar -->
  <aside class="bg-[#ECCA58] text-[#8A5114] w-[260px] h-screen fixed left-0 top-0 flex flex-col rounded-r-[7%] shadow-lg overflow-hidden">
    <div>
      <div class="flex flex-col items-center mb-8">
        <img src="../../static/images/LogoGalleto.png" alt="Logo" class="w-[120px] block mx-auto my-2">
        <h1 class="text-[#3C1D0C] text-2xl font-bold mb-1">Don Galleto</h1>
        <h2 class="text-[#8A5114] text-sm font-semibold">{{ tipo_user }} {{ user }}</h2>
      </div>
      {% block side_var %}
      {% endblock %}
    </div>
  </aside>

  <!-- Contenido principal -->
  <main id="main-content" class="ml-[260px] p-2 min-h-screen">
    <p class="font-monserrat">
      Este párrafo utiliza la fuente Poppins.
    </p>
  </main>

  {% block scripts %}
  {% endblock %}
</body>
</html>
