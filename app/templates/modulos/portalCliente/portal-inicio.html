<div class="flex flex-col md:flex-row p-2 justify-center">
  <img src="../../../static/images/fds.jpg" style="border-radius: 5px; width: auto;" alt="">
  <div style="text-align: center;">
    <h1 style="color: #3C1D0C; font-size: 50px;">"Lo mejor se prepara en casa"</h1>
  </div>
  <div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        <div class="group p-2">
          <img src="https://tailwindcss.com/plus-assets/img/ecommerce-images/category-page-04-image-card-04.jpg"
            alt="Hand holding black machined steel mechanical pencil with brass tip and top."
            class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8">
          <h3 class="mt-4 text-sm text-gray-700">Machined Mechanical Pencil</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$35</p>
          
          <div>
            <div class="mt-2">
              <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                <input type="text" name="price" id="price" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" placeholder="Cantidad">
                <div class="grid shrink-0 grid-cols-1 focus-within:relative">
                  <select id="currency" name="currency" aria-label="Currency" class="col-start-1 row-start-1 w-full appearance-none rounded-md py-1.5 pr-7 pl-3 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    <option>Pieza(s)</option>
                    <option>Paquete(s)</option>
                    <option>Gramos</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <button onclick="saludar()" class="btn btn-blue" type="button" style="background-color: #8A5114; color: white; border-radius: 5px; padding: 10px; margin-top: 10px;">
            Agregar <img src="../../../static/images/shop.png" alt="" style="height: 15px;">
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
